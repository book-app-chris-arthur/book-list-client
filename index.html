<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules/book-main.css">
  <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
  <title>Book List App</title>
  <script id="book-info-template" type="text/x-handlebars-template">
    <h3>Title: {{title}}</h3>
    <h5>Author: {{author}}</h5>
  </script>
</head>
<body>
  <h1>Arthur and Chris' Book List</h1>
  <nav class="main-nav">
    <div class="icon-menu" id="icon-menu"></div>
    <ul id="nav-list">
      <li class="tab" id="nav-home">Home</li>
      <li class="tab" id="nav-create">Create New Book Record</li>
    </ul>
  </nav>
  <section id="book-info" class="page">
    <ul id="book-info-list">

    </ul>
  </section>
  
  <section id="detail-view" class="page">

  </section>

  <section id="create-view" class="page">
    <h4>Create a New Book</h4>
    <form id="new-book-form">
      <label>
        <input type="text" id="form-title" class="input" placeholder="Title" required>
      </label>

      <label>
        <input type="text" id="form-author" class="input" placeholder="Author Name" required>
      </label>

      <label>
        <input type="text" id="form-isbn" class="input" placeholder="ISBN" required>
      </label>
      
      <label>
        <input type="text" id="form-image_url" class="input" placeholder="URL" required>
      </label>
      <label>
        <textarea type="text" id="form-description" class="input" placeholder="Description" required></textarea>
      </label>
      <button type="submit">Create New Book Record</button>
    </form>
  </section>

  <section id="update-view" class="page">
    <h4>Update Existing Book Record</h4>
    <form id="update-book-form">
      <label>
        <input type="text" id="update-title" class="input" name="Title" placeholder="Title" required>
      </label>

      <label>
        <input type="text" id="update-author" class="input" name="Author" placeholder="Author Name" required>
      </label>

      <label>
        <input type="text" id="update-isbn" class="input" name="ISBN" placeholder="ISBN" required>
      </label>
      
      <label>
        <input type="text" id="update-image_url" class="input" name="Image-URL" placeholder="URL" required>
      </label>
      <label>
        <textarea type="text" id="update-description" class="input" name="Description" placeholder="Description" required></textarea>
      </label>
      <button type="submit">Update Book Record</button>
    </form>
  </section>

  <section id=error-view"" class="page">
    <h4>Error</h4>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="scripts/models/book.js"></script>
  <script src="scripts/views/book-view.js"></script>
  <!--script src="scripts/error-view.js"></script-->
  <script src="scripts/controllers/routes.js"></script>
</body>
</html>
