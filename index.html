<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules/book-main.css">
  <title>Book List App</title>
  <script id="book-info-template" type="text/x-handlebars-template">
    <h3>Title: {{title}}</h3>
    <h5>Author: {{author}}</h5>
  </script>
</head>
<body>
  <h1>Arthur and Chris' Book List</h1>
  <section id="book-info" class="page">
    <h4>Book Listing</h4>
    <ul id="book-info-list">

    </ul>
  </section>
  
  <section id="detail-view" class="page">
    <h4>Book Details</h4>

  </section>

  <section id="create-view" class="page">
    <h4>Create a New Book</h4>
    <form action="">
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="author" placeholder="Author Name" required>
      <input type="text" id="isbn" placeholder="ISBN" required>
      <input type="text" id="image_url" placeholder="URL" required>
      <input type="text" id="description" placeholder="Description" required>
      <button type="submit">Create New Book Record</button>
    </form>
  </section>

  <section id=error-view"" class="page">
    <h4>Error</h4>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="scripts/models/book.js"></script>
  <script src="scripts/views/book-view.js"></script>
  <!--script src="scripts/error-view.js"></script-->
  <script src="scripts/controllers/routes.js"></script>
</body>
</html>
